<!DOCTYPE html>
<html>
<head>
    <title>Registrarse - Clínica Dental</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registrarse</h1>
        <form action="register.php" method="POST">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>
            <label for="cui">CUI:</label>
            <input type="text" id="cui" name="cui" required>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
            <label for="procedencia">Procedencia:</label>
            <input type="text" id="procedencia" name="procedencia" required>
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" required>
            <label for="ocupacion">Ocupación:</label>
            <input type="text" id="ocupacion" name="ocupacion" required>
            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio" required>
            <input type="submit" value="Registrarse">
        </form>
    </div>
</body>
</html>
